plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version "${shadowVersion}"
    id 'net.kyori.blossom' version "${blossomVersion}"
}

compileJava {
    version = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    sourceCompatibility = JavaVersion.VERSION_21
}

dependencies {
    implementation "net.minestom:minestom-snapshots:${minestomVersion}"
    implementation "org.jetbrains:annotations:${annotationsVersion}"
    implementation "me.carleslc.Simple-YAML:Simple-Yaml:${yamlVersion}"

    // Tinylog for logging
    implementation "org.tinylog:slf4j-tinylog:${tinylogVersion}"
    implementation "org.tinylog:tinylog-impl:${tinylogVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}
